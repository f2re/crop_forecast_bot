version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: crop_forecast_bot_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-crop_forecast_bot}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-crop_forecast_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  crop_forecast_bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: crop_forecast_bot:latest
    container_name: crop_forecast_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

    environment:
      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}

      # Copernicus CDS API
      CDS_API_URL: ${CDS_API_URL:-https://cds.climate.copernicus.eu/api/v2}
      CDS_API_KEY: ${CDS_API_KEY}

      # OpenRouter API (optional)
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}

      # PostgreSQL Database
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@postgres:5432/crop_forecast_bot}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-crop_forecast_bot}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}

      # Python settings
      PYTHONUNBUFFERED: 1

    volumes:
      # Data persistence (for climate data cache, etc.)
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs

      # Earth Engine credentials (if using service account)
      - ${HOME}/.config/earthengine:/root/.config/earthengine:ro

    networks:
      - bot_network
    dns:
      - 8.8.8.8
      - 8.8.4.4

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check - verify network and bot process
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.gethostbyname('api.telegram.org')"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  bot_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
